<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Place Order</title>
  <script src="/webjars/htmx.org/dist/htmx.min.js"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <section class="h2">Place a new order</section>
    <form hx-post="/order" hx-ext="json-enc">
      <div class="mb-3">
        <label for="customerId" class="form-label">Customer Id:</label><br>
        <input type="text" id="customerId" name="customerId" class="form-control"><br>
      </div>
      <div class="mb-3">
        <label for="orderId" class="form-label">Order Id:</label><br>
        <input type="text" id="orderId" name="orderId" class="form-control"><br>
      </div>
      <div class="mb-3">
        <label for="cardNumber" class="form-label">Credit card number</label><br>
        <input type="text" id="cardNumber" name="cardNumber" class="form-control"><br>
      </div>
      <div class="mb-3">
        <label for="cvc" class="form-label">cvc:</label><br>
        <input type="text" id="cvc" name="cvc" class="form-control"><br>
      </div>
      <div class="mb-3">
        <label for="expiryDate" class="form-label">expiry date:</label><br>
        <input type="text" id="expiryDate"  name="epiryDate" class="form-control"><br>
      </div>
      <div class="mb-3">
        <label for="orderTotal" class="form-label">Order total:</label><br>
        <input type="number" id="orderTotal" name="orderTotal" class="form-control"><br>
      </div>
      <input type="submit" class="btn btn-primary"  id="submitBtn" value="Place order"/>
    </form>
  </div>
</body>
</html>
